---
- name: Create /etc/environment file
  shell: |
    cd ~
    echo "TYPEORM_CONNECTION={{ lookup('ansible.builtin.env', 'TYPEORM_CONNECTION')}}" >> /etc/environment
    echo "TYPEORM_ENTITIES={{ lookup('ansible.builtin.env', 'TYPEORM_ENTITIES')}}" >> /etc/environment
    echo "TYPEORM_HOST={{ lookup('ansible.builtin.env', 'TYPEORM_HOST')}}" >> /etc/environment
    echo "TYPEORM_PORT=5432" >> /etc/environment
    echo "TYPEORM_USERNAME={{ lookup('ansible.builtin.env', 'TYPEORM_USERNAME')}}" >> /etc/environment
    echo "TYPEORM_PASSWORD={{ lookup('ansible.builtin.env', 'TYPEORM_PASSWORD')}}" >> /etc/environment
    echo "TYPEORM_DATABASE={{ lookup('ansible.builtin.env', 'TYPEORM_DATABASE')}}" >> /etc/environment
    echo "TYPEORM_MIGRATIONS={{ lookup('ansible.builtin.env', 'TYPEORM_MIGRATIONS')}}" >> /etc/environment
    echo "TYPEORM_MIGRATIONS_DIR={{ lookup('ansible.builtin.env', 'TYPEORM_MIGRATIONS_DIR')}}" >> /etc/environment
    source /etc/environment

- name: "update apt"
  become: true
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install n"
  become: true
  npm:
    name: n
    global: yes
    production: yes

- name: "install nodejs 13.8.0"
  become: true
  shell: n 13.8.0

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
